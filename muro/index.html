<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Repositorio Web | Muro</title>
</head>

<body id="root">

    <div class="app">

        <div class="nav">
            <div class="nav-inner">
                <div class="logo">
                    <img class="logo-img" src="../login/img/logo.png">
                    <div>
                        <h1 class="log supertit crim b700"><span class="mayus">U</span>NIVERSIDAD <span
                                class="mayus">D</span>E</h1>
                        <h1 class="log supertit crim b700"><span class="mayus">S</span>AN <span
                                class="mayus">B</span>UENAVENTURA</h1>
                    </div>
                </div>
                <div class="buscar parentCenter">
                    <div class="buscar-inner">
                        <input class="buscar-box open b400" placeholder="Buscar..." type="text" id="txtBuscar">
                        <div class="lupa-container parentCenter">
                            <img src="img/lupa.png" class="lupa">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="main">
            <div>
                    

                <div class="filtros">

                    <input class="btn-filtrar open" type="button" value="Aplicar Filtros">

                    <div class="filtro parentCenter">
                        <div class="filtro-semestre parentCenter">
                            <p class="filtro-titulo open b700 bgSemestre">Semestre</p>

                            <!-- <label for="check" class="txt-item open"><input id="check" type="checkbox" id=""> 2019-2</label> -->

                            <img src="img/flecha.png" alt="▲">
                        </div>

                    </div>
                    <div class="filtro parentCenter">
                        <div class="filtro-carrera parentCenter">
                            <p class="filtro-titulo open b700 bgCarrera">Carrera</p>
                            <img src="img/flecha.png" alt="▲">
                        </div>

                    </div>
                    <div class="filtro parentCenter">
                        <div class="filtro-profesor parentCenter">
                            <p class="filtro-titulo open b700 bgProfesor">Profesor</p>
                            <img src="img/flecha.png" alt="▲">
                        </div>

                    </div>
                    <div class="filtro parentCenter">
                        <div class="filtro-materia parentCenter">
                            <p class="filtro-titulo open b700 bgMateria">Materia</p>
                            <img src="img/flecha.png" alt="▲">
                        </div>

                    </div>

                </div>

            </div>


            <div id="timeline" class="timeline">

            </div>
        </div>

    </div>

    <script src="clases.js"></script>
    <script src="app.js"></script>
</body>

</html>
