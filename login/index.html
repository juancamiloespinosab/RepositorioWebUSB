<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Repositorio Web</title>
</head>
<body>

    <div class="fondoFilter"></div>
    <div id="modalContainer" class="modalContainer parentCenter">
        <div id="modal" class="modal">
            <img id="imgModal" class="imgModal" src="img/alert.png">
            <p id="txtModal" class="txtModal open b600"></p>
        </div>
    </div>

    <div id="contador" class="log contador">
        <p class="open titulo b700">Tiempo para validar el c√≥digo:</p>
        <p id="txtCuenta" class="center open subtitulo">-</p>
        <input id="btnCancelarCuenta" class="btn open titulo b700" type="button" value="Cancelar">
    </div>

    <div class="container parentCenter">

        <section id="main" class="log main">
            
            <div id="row1" class="log row1 parentCenter">
                <div class="logup">
                <img id="logImg" class="log imgOff" src="img/logo.png">
                </div>
                <div class="logup">
                <h1 class="log supertit crim b700"><span class="mayus">U</span>NIVERSIDAD <span class="mayus">D</span>E</h1>
                <h1 class="log supertit crim b700"><span class="mayus">S</span>AN <span class="mayus">B</span>UENAVENTURA</h1>
                </div>

            </div>

                <div id="row1sub" class="row1sub parentCenter col2">
                    <div class="log">
                        <p class="subtitulo open col2 center"><span class="mayus">R</span>EPOSITORIO <span class="mayus">W</span>EB <br> <span class="mayus">I</span>NSTITUCIONAL</p>
                    </div>
                </div>


            <div id="formHead" class="log row formHead open b700">
                    <div class="parentCenter">
                    <p id="opProfesor" class="op"><span class="mayus">P</span>ROFESOR</p>
                    </div>

                    <div class="parentCenter">
                    <p id="opEstudiante" class="op"><span class="mayus">E</span>STUDIANTE</p>
                    </div>
            </div>
            
          
        </section>

    </div>

    
    <script src="app.js"></script>
    <script src="estilos.js"></script>
    <script src="crear.js"></script>
    
</body>
</html>
